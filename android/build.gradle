// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    
    repositories {
        google()
        jcenter() // only needed by onyx flavour

        mavenCentral()
        mavenLocal()
        maven { url "https://jitpack.io" } // needed for: com.github.deano2390:FlowTextView:2.0.5
        maven {  // only needed by onyx flavour
            url "http://repo.boox.com/repository/maven-public/"
            allowInsecureProtocol = true
        }
        maven {  // only needed by onyx flavour
            allowInsecureProtocol = true
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                def apikeyPropertiesFile = rootProject.file("apikey.properties")
                def apikeyProperties = new Properties()
                apikeyProperties.load(new FileInputStream(apikeyPropertiesFile))
                username = apikeyProperties['ONYX_REPO_ID']
                password = apikeyProperties['ONYX_REPO_PASS']
            }
            url "http://repo.boox.com/repository/maven-partner-public/"
            //url "http://$uname:$passw@repo.boox.com/repository/maven-partner-public/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter() // only needed by onyx flavour
        mavenCentral()
        mavenLocal()
        maven { url "https://jitpack.io" } // needed for: com.github.deano2390:FlowTextView:2.0.5
        maven { // only needed by onyx flavour
            url "http://repo.boox.com/repository/maven-public/"
            allowInsecureProtocol = true
        }
        maven { // only needed by onyx flavour
            allowInsecureProtocol = true
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                def apikeyPropertiesFile = rootProject.file("apikey.properties")
                def apikeyProperties = new Properties()
                apikeyProperties.load(new FileInputStream(apikeyPropertiesFile))
                username = apikeyProperties['ONYX_REPO_ID']
                password = apikeyProperties['ONYX_REPO_PASS']
            }
            url "http://repo.boox.com/repository/maven-partner-public/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
